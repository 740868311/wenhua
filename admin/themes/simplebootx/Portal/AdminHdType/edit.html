<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('AdminHdType/index')}">所有活动类型</a></li>
        <li><a href="{:U('AdminHdType/add')}">添加活动类型</a></li>
        <li class="active"><a href="{:U('AdminHdType/edit')}">编辑活动类型</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('AdminHdType/edit_post')}" method="post">
        <input type="hidden" name="id" value="{$data.id}" />
        <div class="tabbable">
            <div class="tab-content">
                <div class="tab-pane active" id="A">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label">社团类型</label>
                            <div class="controls">
                                <input type="text" style="width:400px;" name="type_name" id="title" required value="{$data.type_name}" placeholder="请输入社团类型"/>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit" type="submit">{:L('SAVE')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
