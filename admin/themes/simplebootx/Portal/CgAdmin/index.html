<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('CgAdmin/index')}">详细场馆列表</a></li>
        <li><a href="{:U('CgAdmin/add')}" target="_self">添加详细场馆</a></li>
    </ul>
    <form method="post" class="js-ajax-form" action="{:U('CgAdmin/index')}">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>场馆名称</th>
                <th>一级场馆</th>
                <th>场馆类型</th>
                <th>面积(㎡)</th>
                <th>人数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <foreach name="data" item="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$one_cg[$vo['one_id']]}</td>
                        <td>{$type[$vo['type_id']]}</td>
                        <td>{$vo.acreage}</td>
                        <td>{$vo.number}</td>
                        <td> <a href="{:U('CgAdmin/edit',array('id'=>$vo['id']))}">编辑</a> | <a class="js-ajax-delete" href="{:U('CgAdmin/del',array('id'=>$vo['id']))}">删除</a> | <a class="" href="{:U('CgAdmin/timearea',array('id'=>$vo['id']))}">场馆排期</a></td>
                    </tr>
                </foreach>
            </tbody>

        </table>

    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
