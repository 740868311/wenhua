<admintpl file="header" />
<style type="text/css">
	.pic-list li {
		margin-bottom: 5px;
	}
</style>
<script type="text/html" id="photos-item-wrapper">
	<li id="savedimage{id}">
		<input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}">
		<input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
		<img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
		<a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
		<a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
	</li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:U('AdminHd/index')}">详细活动列表</a></li>
		<li class="active"><a href="{:U('AdminHd/add')}" target="_self">添加活动</a></li>
	</ul>
	<form action="{:U('AdminHd/add_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
		<div class="row-fluid">
			<div class="span9">
				<table class="table table-bordered">
					<tr>
						<th width="80">所属区域</th>
						<td>
							<select style="min-width: 290px;" name="area_id">
								<foreach name="area" item="vo">
									<option value="{$vo.id}">{$vo['area_name']}</option>
								</foreach>
							</select>
						</td>
					</tr>

					<tr>
						<th>活动名称</th>
						<td>
							<input type="text" style="width:400px;" name="name" id="title" required value="" placeholder="请输入标题"/>
							<span class="form-required">*</span>
						</td>
					</tr>
					<tr>
						<th>总票数</th>
						<td>
							<input type="text" style="width:400px;" name="sum" required value="" placeholder="请输入标题"/>
							<span class="form-required">*</span>
						</td>
					</tr>
					<tr>
						<th>具体地址</th>
						<td>
							<input type="text" style="width:400px;" name="address" id="address" required value="" placeholder="请输入地址"/>
							<span class="form-required">*</span>
						</td>
					</tr>
					<tr>
						<th width="80">活动类型</th>
						<td>
							<select style="min-width: 290px;" name="type_id">
								<foreach name="type" item="vo">
									<option value="{$vo.id}">{$vo.type_name}</option>
								</foreach>
							</select>
						</td>
					</tr>
					<tr>
						<th>活动日期</th>
						<td><input type="text" name="date" value="" required style="width: 400px" placeholder="请输入活动日期"></td>
					</tr>
					<tr>
						<th>活动时间段</th>
						<td><input type="text" name="time" value="" required style="width: 400px" placeholder="请输入活动时间段"></td>
					</tr>
					<tr>
						<th>电话</th>
						<td><input type="text" name="phone" value="" required style="width: 400px" placeholder="请输入电话号吗"></td>
					</tr>
					<tr>
						<th>备注</th>
						<td>
							<textarea name="remarks" style="width: 98%; height: 50px;" placeholder="请填写备注信息"></textarea>
						</td>
					</tr>
					<tr>
						<th>温馨提示</th>
						<td>
							<textarea name="hint" style="width: 98%; height: 50px;" placeholder="请填写温馨提示"></textarea>
						</td>
					</tr>
					<tr>
						<th>相关单位</th>
						<td>
							<textarea name="host" style="width: 98%; height: 50px;" placeholder="请填写相关单位"></textarea>
						</td>
					</tr>
					<tr>
						<th>内容</th>
						<td>
							<script type="text/plain" id="content" name="content"></script>
						</td>
					</tr>
				</table>
			</div>
			<div class="span3">
				<table class="table table-bordered">
					<tr>
						<th><b>缩略图</b></th>
					</tr>
					<tr>
						<td>
							<div style="text-align: center;">
								<input type="hidden" name="smeta[thumb]" id="thumb" value="">
								<a href="javascript:upload_one_image('图片上传','#thumb');">
									<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />
								</a>
								<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
			<a class="btn" href="{:U('AdminHd/index')}">返回</a>
		</div>
	</form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
	//编辑器路径定义
	var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".js-ajax-close-btn").on('click', function(e) {
			e.preventDefault();
			Wind.use("artDialog", function() {
				art.dialog({
					id : "question",
					icon : "question",
					fixed : true,
					lock : true,
					background : "#CCCCCC",
					opacity : 0,
					content : "您确定需要关闭当前页面嘛？",
					ok : function() {
						setCookie("refersh_time", 1);
						window.close();
						return true;
					}
				});
			});
		});
		/////---------------------
		Wind.use('validate', 'ajaxForm', 'artDialog', function() {
			//javascript

			//编辑器
			editorcontent = new baidu.editor.ui.Editor();
			editorcontent.render('content');
			try {
				editorcontent.sync();
			} catch (err) {
			}
			//增加编辑器验证规则
			jQuery.validator.addMethod('editorcontent', function() {
				try {
					editorcontent.sync();
				} catch (err) {
				}
				return editorcontent.hasContents();
			});
			var form = $('form.js-ajax-forms');
			//ie处理placeholder提交问题
			if ($.browser && $.browser.msie) {
				form.find('[placeholder]').each(function() {
					var input = $(this);
					if (input.val() == input.attr('placeholder')) {
						input.val('');
					}
				});
			}

			var formloading = false;
			//表单验证开始
			form.validate({
				//是否在获取焦点时验证
				onfocusout : false,
				//是否在敲击键盘时验证
				onkeyup : false,
				//当鼠标掉级时验证
				onclick : false,
				//验证错误
				showErrors : function(errorMap, errorArr) {
					//errorMap {'name':'错误信息'}
					//errorArr [{'message':'错误信息',element:({})}]
					try {
						$(errorArr[0].element).focus();
						art.dialog({
							id : 'error',
							icon : 'error',
							lock : true,
							fixed : true,
							background : "#CCCCCC",
							opacity : 0,
							content : errorArr[0].message,
							cancelVal : '确定',
							cancel : function() {
								$(errorArr[0].element).focus();
							}
						});
					} catch (err) {
					}
				},
				//验证规则
				rules : {
					'name' : {
						required : 1
					},
					'acreage' : {
						required : 1
					},
					'number' : {
						required : 1
					},
					'cost':{
						required: 1
					},
					'address':{
						required: 1
					}
				},
				//验证未通过提示消息
				messages : {
					'name' : {
						required : '请输入标题'
					},
					'acreage' : {
						required : '面积不能为空'
					},
					'number' : {
						required : '请输入人数'
					},
					'cost' : {
						required: '请输入费用'
					},
					'address': {
						required: '请输入地址'
					}
				},
				//给未通过验证的元素加效果,闪烁等
				highlight : false,
				//是否在获取焦点时验证
				onfocusout : false,
				//验证通过，提交表单
				submitHandler : function(forms) {
					if (formloading)
						return;
					$(forms).ajaxSubmit({
						url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
						dataType : 'json',
						beforeSubmit : function(arr, $form, options) {
							formloading = true;
						},
						success : function(data, statusText, xhr, $form) {
							formloading = false;
							if (data.status) {
								setCookie("refersh_time", 1);
								//添加成功
								Wind.use("artDialog", function() {
									art.dialog({
										id : "succeed",
										icon : "succeed",
										fixed : true,
										lock : true,
										background : "#CCCCCC",
										opacity : 0,
										content : data.info,
										button : [ {
											name : '继续添加？',
											callback : function() {
												reloadPage(window);
												return true;
											},
											focus : true
										}, {
											name : '返回列表页',
											callback : function() {
												location = "{:U('AdminHd/index')}";
												return true;
											}
										} ]
									});
								});
							} else {
								artdialog_alert(data.info);
							}
						}
					});
				}
			});
		});
		////-------------------------
	});
</script>
</body>
</html>
