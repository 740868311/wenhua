<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminHd/index')}">活动列表</a></li>
        <li><a href="{:U('AdminHd/add')}" target="_self">添加活动场馆</a></li>
    </ul>
    <form method="post" class="js-ajax-form" action="{:U('AdminHd/index')}">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>活动名称</th>
                <th>地址</th>
                <th>活动日期</th>
                <th>活动时间段</th>
                <th>电话</th>
                <th>是否审核</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <foreach name="data" item="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.address}</td>
                        <td>{$vo.date}</td>
                        <td>{$vo.time}</td>
                        <td>{$vo.phone}</td>
                        <td>{$vo.phone}</td>
                        <td> <a href="{:U('AdminHd/edit',array('id'=>$vo['id']))}">编辑</a> | <a class="js-ajax-delete" href="{:U('AdminHd/del',array('id'=>$vo['id']))}">删除</a> | <a class="" href="{:U('CgAdmin/timearea',array('id'=>$vo['id']))}">场馆排期</a></td>
                    </tr>
                </foreach>
            </tbody>

        </table>

    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
