<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminStType/index')}">所有社团类型</a></li>
        <li><a href="{:U('AdminStType/add')}">添加社团类型</a></li>
    </ul>
    <form method="post" class="js-ajax-form" action="{:U('AdminStType/index')}">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>场馆类型</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <foreach name="data" item="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.type_name}</td>
                        <td> <a href="{:U('AdminStType/edit',array('id'=>$vo['id']))}">编辑</a> | <a class="js-ajax-delete" href="{:U('AdminStType/del',array('id'=>$vo['id']))}">删除</a> </td>
                    </tr>
                </foreach>
            </tbody>

        </table>

    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
