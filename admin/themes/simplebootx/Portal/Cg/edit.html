<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Cg/index')}">一级场馆列表</a></li>
        <li><a href="{:U('Cg/add')}">添加一级场馆</a></li>
        <li class="active"><a href="{:U('Cg/edit')}">编辑一级场馆列表</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('Cg/edit_post')}" method="post">
        <input type="hidden" name="id" value="{$data.id}" />
        <div class="tabbable">
            <div class="tab-content">
                <div class="tab-pane active" id="A">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label">场馆名称</label>
                            <div class="controls">
                                <input type="text" style="width:400px;" name="cg_name" id="title" required value="{$data.cg_name}" placeholder="请输入场馆名称"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">地址</label>
                            <div class="controls">
                                <input type="text" style="width:400px;" name="add_ress" required value="{$data.add_ress}" placeholder="请输入地址"/>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit" type="submit">{:L('SAVE')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
