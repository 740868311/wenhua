<body>

	<div class="container" id="main">
		<div class="row">
			<div class="col-sm-2 information-left text-center">

				<div class="photo-left">
					<img src="images/in.png">
				</div>
				<p class="text-center">DreamOnion</p>

				</ul>

			<div class="col-sm-10 main padding-top-ten">
				<h4>意见反馈</h4>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="question" class="col-sm-2 control-label">问题</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="question" placeholder="填写您的问题">
						</div>
					</div>
					<div class="form-group">
						<label for="inputword" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputword" placeholder="您的姓名">
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-sm-2 control-label">电话</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="phone" placeholder="请填写您的联系方式">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="请填写您的邮箱地址">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">问题描述</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="10"></textarea>
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
