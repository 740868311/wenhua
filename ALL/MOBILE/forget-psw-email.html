<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="dist/weui.css"/>
    <link rel="stylesheet" href="dist/self.css"/>
    <link rel="stylesheet" href="font/iconfont.css" />
    <link rel="stylesheet" href="dist/jquery-weui.css" />
</head>
<body ontouchstart>
	<div class="weui-pull-to-refresh-layer">
      <div class="pull-to-refresh-arrow"></div>
      <div class="pull-to-refresh-preloader"></div>
      <div class="down">下拉刷新</div>
      <div class="up">释放刷新</div>
      <div class="refresh">正在刷新</div>
    </div>
    <div class="clearfix"></div>
    <div class="title">
        <div class="pull-left title-form"><a  onclick="javascript:history.back(-1);" ><i class="iconfont">&#xe641;</i></a></div>
        <div class="pull-left text-center title-form">修改密码</div>
    </div>

    <div class="weui_cells weui_cells_form">
        <div class="weui_cell ">
            <div class="weui_cell_hd">
                <label class="weui_label">邮箱</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel">
            </div>

            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>

        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="" class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text"/>
            </div>
            <div class="weui_cell_ft">
                <a href="javascript:;" class="weui_btn weui_btn_plain_default" id="send-Pcode"><span id="code" style="font-size:.8em">发送验证码</span></a>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="" class="weui_label">密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password"/>
            </div>
            <div class="weui_cell_ft">
                <input class="weui_switch" type="checkbox"/>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="" class="weui_label">确认密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password"/>
            </div>
            <div class="weui_cell_ft">
                <input class="weui_switch" type="checkbox"/>
            </div>
        </div>

        <div class="weui_opr_area">
            <p class="weui_btn_area">
                <a href="psw-error.html" class="weui_btn weui_btn_primary">修改密码</a>
            </p>
    	</div>

	</div>
<script src="dist/zepto.min.js"></script>
<script src="dist/jquery-weui.js"></script>
<script src="dist/pull-to-refresh.js"></script>
</body>
</html>
